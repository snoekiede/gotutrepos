name: Trigger auto deployment for gotut

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/gotut-AutoDeployTrigger-1a0d5ec2-efc6-42f7-885d-5ca949d308af.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.GOTUT_REGISTRY_USERNAME }}
          password: ${{ secrets.GOTUT_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: iedesnoek/gotut:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.GOTUT_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n gotut -g rg-gotut --server docker.io --username  ${{ secrets.GOTUT_REGISTRY_USERNAME }} --password ${{ secrets.GOTUT_REGISTRY_PASSWORD }}
            az containerapp update -n gotut -g rg-gotut --image iedesnoek/gotut:${{ github.sha }}
